<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let quantidade = prompt("Digite o valor : ")

        if(quantidade>=12){
            alert("O valor das maças e :" + quantidade)
        }
        else{
            alert("O valor das maças e :" + quantidade*1.3)
        }
    </script>
</body>
</html>
